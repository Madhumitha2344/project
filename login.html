<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Car Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="ilo.avif">
  <style>
    body {
      background-image: url('ride-leasing.gif');
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
    }
    li:hover {
      background-color: skyblue;
    }
    h1 {
      text-shadow: 2px 2px white;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="sticky-top bg-dark p-3">
    <div class="row">
      <div class="col-6">
        <h1 class="text-white">ðŸš˜ CAR RENTAL</h1>
      </div>
      <div class="col-6 p-1">
        <nav>
          <ul class="list-inline d-flex justify-content-end">
            <li class="list-inline-item"><a href="home1.html" class="text-decoration-none text-white pe-2">Home</a></li>
            <li class="list-inline-item"><a href="about.html" class="text-decoration-none text-white pe-2">About Me</a></li>
            <li class="list-inline-item"><a href="car.html" class="text-decoration-none text-white pe-2">Car-List</a></li>
            <li class="list-inline-item"><a href="account.html" class="text-decoration-none text-white pe-2">Create Account</a></li>
            <li class="list-inline-item"><button class="btn btn-white bg-info"><a href="login.html" class="text-decoration-none text-white pe-2">Login</a></button></li>
          <li class="list-inline-item"><button class="btn btn-white bg-info"><a href="adminlogin.html" class="text-decoration-none text-white pe-2">Admin Login</a></button></li> 

            <li class="list-inline-item"><button class="btn btn-white bg-info"><a href="https://www.google.com/" class="text-decoration-none text-white pe-2">Logout</a></button></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Login to Your Account</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label text-white">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label text-white" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="mt-3 text-white text-center">Don't have an account? <a href="account.html" class="text-info">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      const loginEmail = document.getElementById("loginEmail").value;
      const loginPassword = document.getElementById("loginPassword").value;

      const storedUser = localStorage.getItem("userAccount");

      if (!storedUser) {
        alert("No user account found. Please sign up first.");
        return;
      }

      const userData = JSON.parse(storedUser);

      if (loginEmail === userData.email && loginPassword === userData.password) {
        alert("Login successful!");
        window.location.href = "ren.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
