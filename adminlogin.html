<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Car Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="ilo.avif">

  <style>
    body {
      background-image: url('ride-leasing.gif');
      background-size: cover;
      background-position: fixed;
      color: white;
    }

    form {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

    h1 {
      text-shadow: 2px 2px 4px black;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-login {
      background-color: #00d0ff;
      color: black;
      font-weight: bold;
      border: none;
    }

    .btn-login:hover {
      background-color: #00a3cc;
      color: white;
    }

    .error-message {
      color: #ff5c5c;
      margin-top: 10px;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <header class="sticky-top bg-dark p-3">
    <div class="row">
      <div class="col-6">
        <h1 class="text-white">üöò CAR RENTAL ADMIN</h1>
      </div>
      <div class="col-6 p-1">
        <nav>
          <ul class="list-inline d-flex justify-content-end">
             <li class="list-inline-item"><button class="btn btn-white bg-info"><a href="home1.html" class="text-decoration-none text-white pe-2">Back</a></button></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Admin Login</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="adminLoginForm">
          <div class="mb-3">
            <label for="adminUsername" class="form-label text-white">Username</label>
            <input type="text" class="form-control" id="adminUsername" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="adminPassword" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
          </div><br>
          <button type="submit" class="btn btn-login w-100">Login</button>
          <div id="errorMessage" class="error-message"></div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      const ADMIN_USER = "madhu";
      const ADMIN_PASS = "madhu";

      if (username === ADMIN_USER && password === ADMIN_PASS) {
        alert("‚úÖ Admin login successful!");
        window.location.href = "bookingTable.html"; 
      } else {
        errorMessage.textContent = "‚ùå Invalid username or password!";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
