<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Car Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="ilo.avif">
  <style>
    body {
      background-image: url('ride-leasing.gif');
      background-size: cover;
      color: white;
    }
    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
    }
    li:hover {
      background-color: skyblue;
    }
    h1 {
      text-shadow: 2px 2px white;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header class="sticky-top bg-dark p-3">
    <div class="row">
      <div class="col-6">
        <h1 class="text-white">ðŸš˜ CAR RENTAL</h1>
      </div>
      <div class="col-6 p-1">
        <nav>
          <ul class="list-inline d-flex justify-content-end">
            <li class="list-inline-item"><a href="home1.html" class="text-decoration-none text-white pe-2">Home</a></li>
            <li class="list-inline-item"><a href="about.html" class="text-decoration-none text-white pe-2">About Me</a></li>
            <li class="list-inline-item"><a href="car.html" class="text-decoration-none text-white pe-2">Car-List</a></li>
            <li class="list-inline-item"><a href="account.html" class="text-decoration-none text-white pe-2">Create Account</a></li>
            <li class="list-inline-item"><button class="btn btn-white bg-info"><a href="login.html" class="text-decoration-none text-white pe-2">Login</a></button></li>
            <li class="list-inline-item"><button class="btn btn-white bg-info"><a href="adminlogin.html" class="text-decoration-none text-white pe-2">Admin Login</a></button></li> 

            <li class="list-inline-item"><button class="btn btn-white bg-info"><a href="https://www.google.com/" class="text-decoration-none text-white pe-2">Logout</a></button></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Create Your Account</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="accountForm">
          <div class="mb-3">
            <label class="form-label text-white">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("accountForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      const userData = {
        fullName: fullName,
        email: email,
        phone: phone,
        password: password
      };
      localStorage.setItem("userAccount", JSON.stringify(userData));
      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
